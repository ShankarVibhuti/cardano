<div class="animate-fadeIn space-y-6 p-6">
    <div
        class="bg-gradient-to-r from-[#000B1D] to-[#0033AD] p-8 rounded-2xl border border-blue-500/30 relative overflow-hidden">
        <div class="relative z-10 flex justify-between items-end">
            <div>
                <div class="text-blue-300 uppercase tracking-widest text-xs font-bold mb-2">Sovereign Treasury</div>
                <div class="text-5xl font-mono text-white font-bold">{{ balance | number:'1.2-2' }} <span
                        class="text-[#00D1FF]">₳</span></div>
            </div>
            <div class="text-right">
                <div class="text-xs text-gray-400">Security Level</div>
                <div class="text-green-400 font-bold flex items-center gap-1 justify-end">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                    HARDWARE
                </div>
            </div>
        </div>
        <div class="absolute right-0 top-0 w-64 h-64 bg-blue-500 rounded-full blur-[100px] opacity-20"></div>
    </div>

    <div class="bg-[#101D35]/60 backdrop-blur border border-gray-800 rounded-xl overflow-hidden">
        <table class="w-full text-left">
            <thead>
                <tr class="text-xs text-gray-500 uppercase bg-[#000B1D]">
                    <th class="px-6 py-3">Time</th>
                    <th class="px-6 py-3">Type</th>
                    <th class="px-6 py-3">Purpose</th>
                    <th class="px-6 py-3 text-right">Amount</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-800 text-sm">
                <tr *ngFor="let tx of transactions" class="hover:bg-blue-500/5 transition-colors">
                    <td class="px-6 py-3 text-gray-400 font-mono">{{ tx.time | date:'HH:mm' }}</td>
                    <td class="px-6 py-3">
                        <span [class]="tx.type === 'CLAIM_PAYOUT' ? 'text-green-400' : 'text-red-400'"
                            class="font-bold text-[10px] uppercase border px-2 py-0.5 rounded border-current bg-current/10">
                            {{ tx.type }}
                        </span>
                    </td>
                    <td class="px-6 py-3 text-white">{{ tx.purpose }}</td>
                    <td class="px-6 py-3 text-right font-mono font-bold"
                        [class]="tx.type === 'CLAIM_PAYOUT' ? 'text-green-400' : 'text-white'">
                        {{ tx.type === 'CLAIM_PAYOUT' ? '+' : '-' }}{{ tx.amount }} ₳
                    </td>
                </tr>
                <tr *ngIf="transactions.length === 0">
                    <td colspan="4" class="p-8 text-center text-gray-500">No autonomous settlements yet.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
