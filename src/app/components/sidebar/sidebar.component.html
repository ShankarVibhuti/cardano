<aside
    class="fixed left-0 top-0 h-full w-20 bg-[#000B1D] border-r border-[#1e293b] flex flex-col items-center py-6 z-50 shadow-2xl shadow-blue-900/10">
    <div class="mb-8 relative group cursor-pointer">
        <div
            class="absolute inset-0 bg-blue-500 blur-xl opacity-20 group-hover:opacity-40 transition-opacity rounded-full">
        </div>
        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-[#0033AD] to-[#00D1FF] p-[2px]">
            <div class="w-full h-full bg-[#000B1D] rounded-full flex items-center justify-center">
                <span class="text-white font-bold text-lg">M</span>
            </div>
        </div>
    </div>

    <nav class="flex-1 w-full flex flex-col gap-4 px-3">
        <button *ngFor="let item of navItems" (click)="onNavigate.emit(item.id)"
            [class.bg-[#0033AD]]="activeView === item.id" [class.text-white]="activeView === item.id"
            [class.text-gray-400]="activeView !== item.id"
            class="w-full aspect-square rounded-xl flex flex-col items-center justify-center gap-1 hover:bg-[#1e293b] hover:text-white transition-all group border border-transparent">
            <!-- Fallback icons using text if FontAwesome not loaded, or use simple SVG placeholders -->
            <i [class]="item.icon" class="text-xl"></i>
            <span class="text-[9px] uppercase font-bold">{{ item.id.substring(0, 4) }}</span>
        </button>
    </nav>

    <div class="mb-4 flex flex-col items-center gap-1">
        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
        <span class="text-[8px] text-gray-500 uppercase tracking-widest">Zymbit</span>
    </div>
</aside>
