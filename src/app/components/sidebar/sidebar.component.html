<aside
    class="fixed left-0 top-0 h-full w-20 bg-[#000B1D] border-r border-[#1e293b] flex flex-col items-center py-6 z-50 shadow-2xl shadow-blue-900/10">
    <!-- Cardano Logo Area -->
    <div class="mb-8 relative group cursor-pointer">
        <div
            class="absolute inset-0 bg-blue-500 blur-xl opacity-20 group-hover:opacity-40 transition-opacity rounded-full">
        </div>
        <div
            class="w-12 h-12 rounded-full bg-gradient-to-br from-[#0033AD] to-[#00D1FF] p-[2px] shadow-lg shadow-blue-500/30">
            <div class="w-full h-full bg-[#000B1D] rounded-full flex items-center justify-center">
                <!-- Simplified Cardano Dots SVG -->
                <svg class="w-7 h-7 text-white" viewBox="0 0 64 64" fill="currentColor">
                    <circle cx="32" cy="12" r="4" class="text-blue-400" />
                    <circle cx="48" cy="18" r="4" class="text-blue-300" />
                    <circle cx="52" cy="32" r="4" class="text-blue-200" />
                    <circle cx="48" cy="46" r="4" class="text-blue-300" />
                    <circle cx="32" cy="52" r="4" class="text-blue-400" />
                    <circle cx="16" cy="46" r="4" class="text-blue-300" />
                    <circle cx="12" cy="32" r="4" class="text-blue-200" />
                    <circle cx="16" cy="18" r="4" class="text-blue-300" />
                    <circle cx="32" cy="32" r="6" class="text-white" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Nav Items -->
    <nav class="flex-1 w-full flex flex-col gap-4 px-3">
        <button (click)="onNavigate.emit('DASHBOARD')" [class.bg-[#0033AD]]="activeView === 'DASHBOARD'"
            [class.text-white]="activeView === 'DASHBOARD'" [class.text-gray-400]="activeView !== 'DASHBOARD'"
            class="w-full aspect-square rounded-xl flex flex-col items-center justify-center gap-1 hover:bg-[#1e293b] hover:text-white transition-all group relative border border-transparent"
            [class.border-blue-500_30]="activeView === 'DASHBOARD'">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                </path>
            </svg>
        </button>

        <button (click)="onNavigate.emit('WALLET')" [class.bg-[#0033AD]]="activeView === 'WALLET'"
            [class.text-white]="activeView === 'WALLET'" [class.text-gray-400]="activeView !== 'WALLET'"
            class="w-full aspect-square rounded-xl flex flex-col items-center justify-center gap-1 hover:bg-[#1e293b] hover:text-white transition-all group relative border border-transparent"
            [class.border-blue-500_30]="activeView === 'WALLET'">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
            </svg>
        </button>

        <button (click)="onNavigate.emit('TERMINAL')" [class.bg-[#0033AD]]="activeView === 'TERMINAL'"
            [class.text-white]="activeView === 'TERMINAL'" [class.text-gray-400]="activeView !== 'TERMINAL'"
            class="w-full aspect-square rounded-xl flex flex-col items-center justify-center gap-1 hover:bg-[#1e293b] hover:text-white transition-all group relative border border-transparent"
            [class.border-blue-500_30]="activeView === 'TERMINAL'">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
        </button>

        <button (click)="onNavigate.emit('SETTINGS')" [class.bg-[#0033AD]]="activeView === 'SETTINGS'"
            [class.text-white]="activeView === 'SETTINGS'" [class.text-gray-400]="activeView !== 'SETTINGS'"
            class="w-full aspect-square rounded-xl flex flex-col items-center justify-center gap-1 hover:bg-[#1e293b] hover:text-white transition-all group relative border border-transparent"
            [class.border-blue-500_30]="activeView === 'SETTINGS'">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
        </button>
    </nav>

    <!-- User Avatar -->
    <div
        class="w-10 h-10 rounded-full bg-[#101D35] border border-blue-900 flex items-center justify-center text-xs font-bold text-blue-300 cursor-pointer hover:border-blue-500 transition-all">
        D9
    </div>
</aside>
