<div class="flex min-h-screen bg-[#000B1D] text-gray-200 font-sans selection:bg-[#0033AD] selection:text-white">

    <!-- 1. Sidebar -->
    <app-sidebar [activeView]="currentView" (onNavigate)="onNavigate($event)"></app-sidebar>

    <div
        class="flex-1 ml-20 flex flex-col bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-[#0033AD15] via-transparent to-transparent">

        <!-- 2. Header / Top Bar -->
        <header
            class="h-16 border-b border-blue-900/30 bg-[#000B1D]/90 backdrop-blur sticky top-0 z-40 px-8 flex items-center justify-between">
            <div>
                <h2 class="text-lg font-bold text-white tracking-tight">{{ getViewTitle() }}</h2>
                <div class="flex items-center gap-2">
                    <span class="relative flex h-2 w-2">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    <p class="text-xs text-gray-400">Connected to <span class="text-green-400 font-bold font-mono">{{
                            config.network }}</span></p>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <!-- Wallet Summary (Visible on all pages) -->
                <div class="text-right hidden sm:block">
                    <div class="text-xs text-gray-500 uppercase">Balance</div>
                    <div class="text-white font-mono font-bold">{{ walletBalance | number:'1.2-2' }} <span
                            class="text-[#00D1FF]">â‚³</span></div>
                </div>

                <!-- Action Button (Contextual) -->
                <button *ngIf="currentView === 'DASHBOARD'" (click)="simulateCriticalEvent()" [disabled]="isProcessing"
                    class="bg-red-500/10 hover:bg-red-500/20 text-red-500 border border-red-500/50 px-4 py-2 rounded-lg text-xs font-bold transition-all flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed shadow-[0_0_10px_rgba(239,68,68,0.2)]">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                    SIMULATE HEAT SPIKE
                </button>
            </div>
        </header>

        <!-- 3. Main Content Area (Router Outlet Simulation) -->
        <main class="flex-1 p-8 overflow-y-auto relative" [ngSwitch]="currentView">
            <!-- decorative background element -->
            <div
                class="absolute top-0 right-0 w-96 h-96 bg-[#00D1FF] rounded-full blur-[128px] opacity-[0.05] pointer-events-none">
            </div>

            <app-dashboard-view *ngSwitchCase="'DASHBOARD'" [temperature]="temperature" [humidity]="humidity"
                [logs]="logs" [transactions]="transactions" [isProcessing]="isProcessing" [config]="config">
            </app-dashboard-view>

            <app-wallet-view *ngSwitchCase="'WALLET'" [balance]="walletBalance" [transactions]="transactions">
            </app-wallet-view>

            <app-terminal-view *ngSwitchCase="'TERMINAL'" [logs]="logs">
            </app-terminal-view>

            <app-settings-view *ngSwitchCase="'SETTINGS'" [config]="config" (onConfigChange)="onConfigChange($event)">
            </app-settings-view>

        </main>

    </div>
</div>
